- name: converge | all
  hosts: all
  remote_user: root
  become: true

- name: converge | ceph_mon
  hosts: ceph_mon
  remote_user: root
  become: true
  tasks:
    - name: ceph health detail
      ansible.builtin.shell: |
        set -euxo pipefail
        ceph health detail | grep 'HEALTH_OK'
      args:
        executable: "/bin/bash"
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60

- name: converge | kube_master
  hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: kubectl get --raw='/readyz?verbose'
      ansible.builtin.shell: |
        set -euxo pipefail
        kubectl get --raw='/readyz?verbose' | grep 'check passed'
      args:
        executable: "/bin/bash"
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true
      register: result
      changed_when: result is not succeeded
      until: result is succeeded
      retries: 60

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_addon_manager
      tags: alvistack.kube_addon_manager

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.ceph_common
      tags: alvistack.ceph_common

    - name: fetch ceph client.admin key
      ansible.builtin.shell: |
        set -euxo pipefail
        ceph auth get-key client.admin
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['ceph_mon'][0] }}"
      register: ceph_client_admin_result
      changed_when: ceph_client_admin_result is not succeeded
      tags: alvistack.kube_csi_rbd

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_csi_rbd
      vars:
        kube_csi_rbd_admin_secret: "{{ ceph_client_admin_result.stdout }}"
      tags: alvistack.kube_csi_rbd
